                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img class="light-logo" src="img/logos/logo-white.svg" width="28" height="28" alt="">
                        <img class="dark-logo is-hidden" src="img/logos/logo-black.svg" width="28" height="28" alt="">
                    </a>
    
                   
    
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

                <div class="navbar-menu">

                        <a href="#pricing" class="navbar-item has-hover">
                            Contact
                        </a>
                    </div>
    
                    <div class="navbar-end has-hover">
                        <a class="navbar-item has-border-right">
                            Login
                        </a>

                        <div class="navbar-item">

                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Hero -->
        <div id="main-hero" class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-6 is-offset-3 z-index-2">
                        <div id="login-card" class="animated preFadeInLeft fadeInLeft">
                            <div class="flex-card wavy-login-card">
                                <h2 class="text-bold dark-text no-margin-bottom pt-20 pb-20">Log in</h2>
                                <form class="pt-10 pb-10">
                                    <div class="control-material is-primary">
                                        <input class="material-input" type="text" required>
                                        <span class="material-highlight"></span>
                                        <span class="bar"></span>
                                        <label>Username</label>
                                    </div>
                                    <div class="control-material is-primary">
                                        <input class="material-input" type="text" required>
                                        <span class="material-highlight"></span>
                                        <span class="bar"></span>
                                        <label>Password</label>
                                    </div>

                                    <div class="field pt-20">
                                        <div class="control">
                                            <label class="checkbox-wrap is-medium">
                                                <input id="check2" type="checkbox" class="d-checkbox">
                                                <span></span>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>

                                    <div class="pt-20 pb-20">
                                        <button class="button button-cta btn-align primary-btn is-fullwidth rounded raised no-lh">Login</button>
                                    </div>
                                </form>
                            </div>

                            <p class="has-text-centered mt-30">
                                <a id="show-recover" onclick="togglePswd()" class="no-account" href="#">Lost your password?</a>
                            </p>
                        </div>

                        <div id="recover-card" class="animated preFadeInLeft fadeInLeft is-hidden">
                            <div class="flex-card wavy-login-card">
                                <h2 class="text-bold dark-text no-margin-bottom pt-20 pb-20">Reset Password</h2>
                                <form>
                                    <div class="control-material is-secondary">
                                        <input class="material-input" type="text" required>
                                        <span class="material-highlight"></span>
                                        <span class="bar"></span>
                                        <label>Email *</label>
                                    </div>

                                    <div class="pt-20 pb-20">
                                        <button class="button button-cta btn-align secondary-btn is-fullwidth rounded raised no-lh">Reset
                                            Password</button>
                                    </div>
                                </form>
                            </div>

                            <p class="has-text-centered mt-40">
                                <a id="show-login" onclick="togglePswd()" class="no-account is-secondary" href="#">Back to login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
                <!-- Column -->
                <div class="column is-6 is-offset-2">
                    <div class="columns">
                        <!-- Column -->
                        <div class="column">
                            <ul class="footer-column">
                                <li class="column-header">
                                    Reef-Vision

                        </div>
                        <!-- Column -->
                        <div class="column">
                            <ul class="footer-column">

                                    Resources
                                </li>

                        <!-- Column -->

                            </ul>

            <div class="footer-copyright has-text-centered">
                <p>&copy; 2020 | <a href="#">Reef Vision</a> | All Rights Reserved.</p>
